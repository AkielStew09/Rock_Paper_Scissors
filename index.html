<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: black;
            color: white;
        }
        #results{

    <br><br>
    <div id="results">
        <h2>Results:</h2><br>
    </div>
